<!-- Способы объявления скрипта. Defer. Async
<script src="./index.js"></script> - объявление скрипта (при компиляции на этом теге произойдет остановка, скрипт скачается и выполнится, и только затем продолжится рендер страницы)
<script src="./index.js" defer></script> - скрипт не блокирует рендер. Выполнение произойдет только после того, как вся страница отрендерится
<script src="./index.js" async></script> - скрипт не блокирует рендер. Выполнение произойдет асинхронно, когда скрипт скачается, вне зависимости от того, насколько страница отрендерена -->
